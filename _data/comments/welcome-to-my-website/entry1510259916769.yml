  często sam edytor sygnalizuje błąd albo podpowiada właściwą formę. Ja pamiętam
  czasy, kiedy brak średnika na końcu linii powodował konieczność ponownej
  wizyty w ośrodku obliczeniowym i kilkudniowego oczekiwania w nadziei, że może
